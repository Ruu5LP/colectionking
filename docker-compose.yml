version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: colectionking-app
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - colectionking-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: colectionking-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - colectionking-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: colectionking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: colectionking
      MYSQL_USER: colectionking
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - colectionking-network

  vite:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: colectionking-vite
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: npm run dev
    networks:
      - colectionking-network
    ports:
      - "5173:5173"

networks:
  colectionking-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
